<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Connecté</title>

    <link rel="icon" href="../../Medias/Neural Icon.png" type="image.png">
    <link rel="stylesheet" href="../../CSS/PageProfil/profilePage.css">

</head>
<body>

    
    <div id="title">
            <p>Bienvenue sur votre profil utilisateur &#x2714;</p>
    </div>

    <div id="profileBlock">
        
        <div id="userImageSection">
            <img src="../../Medias/User Icon.png" alt="Icône de l'utilisateur" id="userImageIcon">
            <h1>Profil Utilisateur</h1>
        </div>

        <div id="firstInfo">

            <div id="firstInfo1">
                <h1 id="nom-prenom-age">$Nom, $Prenom - $Âge</h1>
            </div>

            <div id="firstInfo2">
                <p id="pseudo-courriel">$Pseudo - $Courriel</p>
            </div>

        </div>

        <hr id="line">

        <div id="secondInfo">
            <div id="secondInfo1">
                <h1 id="occupation">$Occupation</h1>
            </div>

            <div id="secondInfo2">
                <p id="description">$Description</p>
            </div>
        </div>

    </div>

    <a href="http://localhost:2000/ouvrirUneSession">
        <button id="seDeconnecter">Se déconnecter</button>
    </a>

</body>
</html>
