<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Session - Se connecter</title>

    <link rel="icon" href="../../Medias/User Icon.png" type="image.png">
    <link rel="stylesheet" href="../../CSS/PagesAccueil/connectToSession.css">
    <script src="../../Js/connectToSession.js"></script>
</head>
<body>
    
    <div id="container">
        
        <div id="userImageSection">
            <img src="../../Medias/User Icon.png" alt="Icône de l'utilisateur" id="userImageIcon">
        </div>
    
        <form id="connectToAccountFormulaire" name="form" onsubmit="seConnecter(event)" autocomplete="off">
            
            <div id="formSection">
                <h1 id="connectionTitle">Session</h1>

                <label for="usernameOrEmail">Identifiant</label>
                <input type="text" placeholder="Nom d'utilisateur / Courriel" name="usernameOrEmail" id="usernameOrEmail" >
                <div id="usernameOrEmailError">Le nom d'utilisateur ou courriel est incorrect.</div>
                
                <label for="password">Mot de passe</label>
                <input type="password" placeholder="••••••••••" name="password" id="password" min="6" >
                <div id="passwordError">Le mot de passe est incorrect.</div>
            </div>

            <div id="error">

            </div>
            
            <div id="submitButton">                
                <input type="submit" value="Se connecter &#x203A;">
            </div>

            <div id="createAccount">
                <a href="http://localhost:2000/creerUnCompte">Créer un compte utilisateur</a>
            </div>

        </form>

    </div>
    
</body>
</html>
